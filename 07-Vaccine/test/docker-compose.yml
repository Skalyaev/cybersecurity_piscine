services:

  nginx:
    image: nginx
    container_name: nginx
    build: nginx/
    networks:
      - vaccine
    ports:
      - 4242:4242
      - 4343:4343
      - 4444:4444
      - 4545:4545
    restart: on-failure

  mysql:
    image: mysql
    container_name: mysql
    build: mysql/
    networks:
      - vaccine

  postgresql:
    image: postgresql
    container_name: postgresql
    build: postgresql/
    networks:
      - vaccine

  sqlite:
    image: sqlite
    container_name: sqlite
    build: sqlite/
    networks:
      - vaccine

  microsoftsql:
    image: microsoftsql
    container_name: microsoftsql
    build: microsoftsql/
    networks:
      - vaccine

networks:

  vaccine:
    driver: bridge
